# The URL the site will be built for
base_url = "/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

title = "TPW" # Teczki Polskiego Wrestlingu. In English, Tales of Polish Wrestling

theme = "mensch"

taxonomies = [
  { name = "chronology", render = false },
  { name = "venue", render = false },
  { name = "chrono_root", render = false },
  { name = "country", render = false },
]

[search]
index_format = "elasticlunr_json"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[slugify]
paths_keep_dates = true

[extra]
# Put all your custom variables here
new_issue_url = "https://github.com/k3rni/teczki-polskiego-wrestlingu/issues/new"

list_pages = false
default_theme = "dark"
mensch_links = [
  { path = "@/e/_index.md", name = "Events", icon = "calendar" },
  { path = "@/w/_index.md", name = "People", icon = "users" },
  { path = "@/o/_index.md", name = "Orgs", icon = "globe" },
  { path = "@/a/_index.md", name = "Articles", icon = "book" },
  { path = "@/v/_index.md", name = "Places", icon = "map-pin" },
  { path = "@/c/_index.md", name = "Championships", icon = "award" },
  { path = "@/a/contributing.md", name = "Contribute", icon = "edit" },
  # { url = "//github.com/k3rni/teczki-polskiego-wrestlingu", name = "GitHub", icon="github" }
]
mensch_theme = "theme-base-0e"

gallery_root = "/i"

