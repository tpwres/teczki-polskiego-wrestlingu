<nav class="menu">
  <div class="nav-left">
    <ul class="nav-left-list">
        <li class="nav-left-item"></li><a href="{{ get_url(path="/", trailing_slash=false) }}"><div class="logo"></div></li>
      <li class="nav-left-item"></li><a href="{{ get_url(path="/", trailing_slash=false) }}"><span class="sitename">{{ config.title }}</span></a></li>
    </ul>
  </div>
  <div class="nav-right">
    <ul class="nav-right-list">
      {% for link in config.extra.mensch_links %}
      <li class="nav-right-item">
          {% if link.path %}
            <a href="{{ get_url(path=link.path) }}">{{ link.name }}</a>
          {% else %}
            <a href="{{link.url}}">{{ link.name }}</a>
          {% endif %}
      </li>
      {% endfor %}
      <li><a id="darkmodetoggle" onclick="switchTheme()"><svg class="feather"><use href="{{ get_url(path="feather-sprite.svg", trailing_slash=false) }}#moon"/></svg></a></li>
    </ul>
  </div>
</nav>
