<ul class="years">
  <li class="header">
    <span class="y">Year</span>
    <span class="o">Organizations</span>
  </li>
  {% for year in years | sort | reverse %}
    <li class="year">
      <span class="y">{{ year }}</span>
      <div class="o">
        {{ macros::orgs_stretchy(career=mycareer, year=year, styles=org_styles) }}
      </div>
    </li>
  {% endfor %}
</ul>
