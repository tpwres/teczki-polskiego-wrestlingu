<div title="{{ hint_text }}" class="badge {% if ib %}ib{% endif %}{% if cnt is defined %}stretchy{% endif %}"
     {% if cnt is defined %} style="flex-grow: {{ cnt/total }}; background: {{ bg }};" {% endif %}>
  <a href='{{ get_url(path="@/o/low.md") }}' class="org-badge nu"
     style="background: url({{ get_url(path='low-badge.svg') }}) 0 0 / 100%, #000; background-position: center;"
     title="{{ hint_text }}">
     <span>LOW</span>
  </a>
  <small style="color: {{ text_fg }}">{{ cnt|default(value="") }}</small>
</div>
